<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoodKeeper — Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body id="page-register">
    <nav class="mk-navbar navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">MoodKeeper</a>
      </div>
    </nav>

    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h3>Crear cuenta</h3>
            <form id="formRegister">
              <div class="mb-3"><label class="form-label">Usuario</label><input class="form-control" id="regHandle" required></div>
              <div class="mb-3"><label class="form-label">Correo electronico</label><input class="form-control" id="regEmail" type="email" required></div>
              <div class="mb-3"><label class="form-label">Contraseña</label><input class="form-control" id="regSecret" type="password" required></div>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" type="submit">Crear</button>
                <a href="login.html" class="small">¿Ya tienes cuenta? Entrar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
